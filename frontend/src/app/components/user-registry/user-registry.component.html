<div class = 'container'>
    <h1>User Registry</h1>
    <p>A general view of all your members in your organization.</p>
    <table>
        <thead>
            <tr>
                <th class="header-cell">Name</th>
                <th class="header-cell">Email</th>
                <th class="header-cell">Team</th>
                <th class="header-cell">Active</th>
                <th class="header-cell">Admin</th>
                <th class="header-cell">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td class="yellow">{{ user.profile.firstName}} {{user.profile.lastName }}</td>
                <td class="yellow">{{ user.profile.email }}</td>
                <ng-container *ngIf="user.teams && user.teams.length > 0">
                    <td class="yellow">{{ user.teams[0].name }}</td>
                </ng-container>
                <ng-container *ngIf="!user.teams || user.teams.length === 0">
                    <td></td>
                </ng-container>
                <td class="yellow" [ngClass]="{'true': user.active, 'false': !user.active}">
                    {{ user.active ? 'Yes' : 'No' }}
                </td>
                <td class="yellow" [ngClass]="{'true': user.admin, 'false': !user.admin}">
                    {{ user.admin ? 'Yes' : 'No' }}
                </td>
                <td class="yellow">{{ user.status }}</td>
            </tr>
        </tbody>
    </table>
    <button (click)="openModal()">Add User</button>
</div>
<app-user-modal *ngIf="showModal" [showModal]="showModal" (close)="CloseModal()">
  </app-user-modal>
