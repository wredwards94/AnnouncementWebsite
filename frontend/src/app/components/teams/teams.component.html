<div class="main-container">
    <div class="title">Teams</div>
    <div class="flex-container">
        <div *ngFor="let team of teamData">
            <div [routerLink]="['/projects', team.id]" class="team-card">
                <div class="team-header">
                    <div class="team-name">
                        <span>{{ team.name }}</span>
                    </div>
                    <div class="number-of-projects"># of Projects: {{ team.numberOfProjects }}</div>
                </div>
                <div class="members">Members</div>
                <div class="members-list">
                    <div *ngFor="let member of team.teammates">
                        <div class="name-position">
                            <div class="name-container">
                                <div class="member-name">{{ member.profile.firstName }} {{ member.profile.lastName[0] }}.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="isUserAdmin" class="team-card" (click)="openModal()">
            <div class="team-card-border"></div>
            <div class="plus-container">
                <div class="horizontal-line"></div>
                <div class="vertical-line"></div>
            </div>
            <div class="team-text">New Team</div>
        </div>
        <div class="ghost-card"></div>
    </div>
</div>
<app-teams-modal *ngIf="showModal" (close)="closeModal()"></app-teams-modal>
